<!DOCTYPE html>
<!--
  popup.html
  Gemini 聊天导出器的扩展弹窗 UI
  - 复选框用于在聊天页面上隐藏/显示导出按钮
  - 简单、无障碍的布局
-->
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Gemini 聊天导出器</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    label { display: flex; align-items: center; gap: 8px; }
    button { margin-top: 12px; }
  </style>
</head>
<body>
  <!-- 用于隐藏/显示导出按钮的复选框 -->
  <label>
    <input type="checkbox" id="hideExportBtn">
    Hide export button
  </label>
  <script src="popup.js"></script>
</body>
</html>
