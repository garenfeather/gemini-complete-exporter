<!DOCTYPE html>
<!--
  popup.html
  Extension popup UI for Gemini Chat Exporter
  - Checkbox to hide/show export button on chat pages
  - Simple, accessible layout
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat Exporter</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    label { display: flex; align-items: center; gap: 8px; }
    button { margin-top: 12px; }
  </style>
</head>
<body>
  <!-- Checkbox to hide/show export button -->
  <label>
    <input type="checkbox" id="hideExportBtn">
    Hide export button
  </label>
  <script src="popup.js"></script>
</body>
</html>
